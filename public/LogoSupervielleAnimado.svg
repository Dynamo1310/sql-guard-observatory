<?xml version="1.0" encoding="UTF-8"?>
<svg id="LogoSupervielleAnimado" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1450 150">
  <defs>
    <clipPath id="reveal-clip-supervielle">
      <rect x="0" y="0" width="0" height="150">
        <animate attributeName="width" values="0;620" dur="1.2s" begin="0s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1"/>
      </rect>
    </clipPath>
    <clipPath id="reveal-clip-tagline">
      <rect x="0" y="0" width="0" height="150">
        <animate attributeName="width" values="0;920" dur="0.6s" begin="1.4s" fill="freeze" calcMode="spline" keySplines="0.4 0 0.2 1"/>
      </rect>
    </clipPath>
  </defs>

  <style>
    .logo-fill { fill: #1a1a1a; }
    
    /* Barra vertical - se mueve y luego desaparece */
    #barra-vertical {
      animation: 
        barraCompleta 2.0s cubic-bezier(0.4, 0, 0.2, 1) forwards,
        barraFadeOut 0.4s ease-out 2.8s forwards;
    }
    @keyframes barraCompleta {
      0%   { transform: translateX(0px); }
      60%  { transform: translateX(620px); }
      70%  { transform: translateX(620px); }
      90%  { transform: translateX(370px); }
      100% { transform: translateX(370px); }
    }
    @keyframes barraFadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* SUPERVIELLE - se revela y se mueve a la izquierda (se queda ah√≠) */
    #supervielle-container {
      clip-path: url(#reveal-clip-supervielle);
      animation: slideSupervielleLeft 0.4s cubic-bezier(0.4, 0, 0.2, 1) 1.4s forwards;
    }
    @keyframes slideSupervielleLeft {
      0%   { transform: translateX(0px); }
      100% { transform: translateX(-250px); }
    }
    
    /* Tagline - aparece y luego desaparece */
    #tagline-group {
      clip-path: url(#reveal-clip-tagline);
      animation: taglineFadeOut 0.4s ease-out 2.8s forwards;
    }
    @keyframes taglineFadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <rect id="barra-vertical" class="logo-fill" x="280" y="25" width="4" height="100"/>

