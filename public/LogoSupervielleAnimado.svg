  <g id="tagline-group" transform="translate(680, 0)">
    <text x="0" y="98" font-family="Arial, Helvetica, sans-serif" font-size="65" font-weight="bold" letter-spacing="1" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="0.8">TE SIGUE EL RITMO</text>
  </g>
</svg>
